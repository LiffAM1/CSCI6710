    <h2>form</h2>
    <div class="shadow">
        <div class="form-group col-md-12">
            <h4>Do you have a shadow?</h4>
            <div class="radio">
                <label><input type="radio" name="optradio" id="Vamp" checked />Yes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" id="Non-vamp" />No</label>
            </div>
        </div>
    </div>
    <br>
    <div class="garlic">
        <div class="form-group col-md-12">
            <h4>Do you like garlic?</h4>
            <div class="checkbox">
                <label><input type="checkbox" id="garlic_checkbox" />garlic toast</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="food_checkbox" />brownie</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="food_checkbox" />pancakes</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="food_checkbox" />fried chicken</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="food_checkbox" />canoli</label>
            </div>
        </div>
    </div>


    <div class="slidecontainer">
        <div class="form-group col-md-12">
            <h4>How pale are you?</h4>
            <input type="range" min="0" max="10" value="5" class="slider" id="1">
            <span id="demo">6</span>
        </div>
        <script>
            var slider = document.getElementById("1");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function () {
                output.innerHTML = this.value;
            }
        </script>
    </div>


    <br>
    <div class="form-group">
        <div class="form-group col-md-12">
