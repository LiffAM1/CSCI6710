<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <title>Paw Pals</title>
</head>

<body>
    <!-- Image and possible text -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='logo.png')}}" width="100px" height="60px" class="d-inline-block align-top" alt="">
        </a>
        {{nav|safe}}
    </nav>

    <!--body to fill in before the footer-->
    <section class="gradient-custom">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card">
                        <div class="card-body p-4">
                            <h4 class="text-center mb-4 pb-2">Select Pet To Edit</h4>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    {% for pet in pets %}
                                    <a href={{"https://127.0.0.1:5000/pet/" + pet.id + "/profile"}} class="link-secondary">
                                        <div class="card bg-light mb-3">
                                            <div class="card-header"><img style="max-width:50px" class="img-fluid img-thumbnail" src={{ url_for('static', filename=pet.profile_pic) }} /></div>
                                            <div class="card-body">
                                                <h5 class="card-title">{{pet.name}}</h5>
                                                <p class="card-text">{{pet.species}} | {{pet.breed}} | {{pet.age}}</p>
                                            </div>
                                        </div>
                                    </a>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="mt-4 pt-2">
                                        <a href="https://127.0.0.1:5000/pet/new/profile" class="btn btn-secondary btn-md" value="Add New Pet">Add Pet</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

    <footer>
        <p class="text-center">Copyright &copy; Paw Pals</p>
    </footer>
</body>

</html>

<script>

</script>
